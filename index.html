<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Advanced Calculator</h1>
    <p>This is a responsive calculator with history, dark/light mode, and scientific functions. Built with HTML, CSS, and JavaScript.</p>
    
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="operate('/')">/</button>
            
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="operate('*')">*</button>
            
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="operate('-')">-</button>

            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="operate('+')">+</button>

            <button class="btn" onclick="percent()">%</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="backspace()">âŒ«</button>
            <button class="btn" onclick="toggleMode()">ðŸŒ—</button>
        </div>
    </div>

    <h3>History</h3>
    <button onclick="clearHistory()">Clear History</button>
    <div class="history" id="history"></div>

    <footer>
        <p>Made by Omar Gomaa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
